{{ form.hidden_tag() }}

{% for field in form if field.widget.input_type != 'hidden' %}

<div class="form-group">

    {{ field.label }}
    {{ field(class="form-control") }}

    <span class="form-text text-danger">
        {% if field.errors %}
            {% for error in field.errors %}
                {{error}}
            {% endfor %}
        {% endif %}
    </span>
</div>

{% endfor %}
